
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
 

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -f demo/pom.xml compile

  trivy-scan:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget -y
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

    - name: Scan project directory with Trivy
      run: trivy fs --exit-code 1 --severity CRITICAL,HIGH .
      
    - name: Git leak install
      run: sudo apt install gitleaks -y

    - name: Gitleaks code scan
      run: gitleaks detect --source=. -r gitleaks-report.json -f json
 

  
